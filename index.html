<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>

</head>

<body>

    <div id="app">
        <div class="container">
            <h1>Che se magna a pasquetta?</h1>
            <div>
                <input type="text" name="newItem" id="newItem" v-model="newItem.name" @keyup.enter ='addItem'>
                <button class="btn btn-danger" @click="addItem">Aggiungi alla Lista</button>
            </div>
            <ul v-if="shoppingList.length > 0">
                <li v-for="(singleItem, index) of shoppingList" :key="index">
                    <span>{{singleItem.name}}</span>
                    <button @click="deleteItem(index)">Cancella</button>
                    <button>Fatto</button>
                </li>
            </ul>
            <h3 v-else >La lista della spesa Ã¨ vuota</h3>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
